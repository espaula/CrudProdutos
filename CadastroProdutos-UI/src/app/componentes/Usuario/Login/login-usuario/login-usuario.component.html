<div class="loginFormulario" fxLayout="row" fxLayoutAlign="center end">

    <div class="divFormulario">
        <h1>Fa√ßa o Login</h1>
        <mat-divider></mat-divider>

        <form [formGroup]="formulario" class="formulario" (ngSubmit)="EnviarFormulario()">
            <div class="cardErros" *ngIf="erros.length > 0">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Algo deu errado :(</mat-card-title>
                    </mat-card-header>
        
                    <mat-divider></mat-divider>
        
                    <mat-card-content>
                        <div class="divErros">
                            <h4 *ngFor="let erro of erros" class="textoErros">
                                {{erro}}
                            </h4>
                        </div>
                    </mat-card-content>
                </mat-card> 
            </div>
        
        <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>Login</mat-label>
                    <input type="text" formControlName="login" matInput placeholder="Digite o login" required/>
                <mat-error *ngIf="propriedade.login.touched && propriedade.login.invalid">
                    <sup>*</sup> Digite o login
                </mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Senha</mat-label>
                    <input type="password" formControlName="senha" matInput placeholder="Digite a senha" required minlength="6"/>
                <mat-error *ngIf="propriedade.senha.touched && propriedade.senha.invalid">
                    <sup>*</sup> Digite a senha
                </mat-error>
                <mat-error *ngIf="propriedade.senha.errors?.minlength">
                    <sup>*</sup> Use mais caracteres na senha
                </mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>
        

        <br/><br/><br/>
        <mat-divider></mat-divider>
        
        <mat-card-actions>
            <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="end center" class="botoes">
                <div>
                    <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid">Logar</button>

                </div>
            </div>
        </mat-card-actions>
        
        
        
        </form>


    </div>

</div>

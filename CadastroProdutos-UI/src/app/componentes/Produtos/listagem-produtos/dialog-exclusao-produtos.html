

<h1 mat-dialog-title> Confirmação de Exclusão</h1>

<div mat-dialog-content> Prosseguir com a exclusao do produto {{dados.nomedoProduto}} ?</div>

<mat-dialog-actions align="end">

    <button mat-button mat-dialog-close>Não</button>
    <button mat-button [mat-dialog-close]="true" (click)="ExcluirProduto(dados.produtoId)" >Sim</button>
</mat-dialog-actions>

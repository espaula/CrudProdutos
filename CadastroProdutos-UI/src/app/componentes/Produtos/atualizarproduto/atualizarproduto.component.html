<div *ngIf="!formulario">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div class="divCard" *ngIf="formulario">
    <mat-card>
        <mat-card-header>
            <mat-card-title> <h3> Atualização do produto {{nomeProduto}}</h3></mat-card-title>
        </mat-card-header>
    
        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
            <div class="cardErros" *ngIf="erros.length > 0">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title> Algo deu errado:(</mat-card-title>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <mat-card-content>
                        <div class="divErros">
                            <h4 class="textoErros" *ngFor="let erro of erros">
                                {{erro}}
                            </h4>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>


            <mat-card-content>
                <div>
                    <!-- <mat-form-field> -->
                        <div fxLayout="column">
                            <div class="divFoto">
                                <img id="foto" style="padding: 30px;" *ngIf="urlFoto" [src]="urlFoto" width="350" height="300" />
                            </div>
                            <div fxLayoutAlign="center end">
                                <input hidden type="file" #fileInput name="foto" 
                                formControlName="foto" required (change)="SelecionarFoto($event)"/>
                                <br/><br/><br/><br/>
                                <button type="button" mat-stroked-button color="primary" (click)="fileInput.click()">
                                    Escolha a foto do produto
                                </button>
                                <div *ngIf="propriedade.foto.touched && propriedade.foto.invalid">
                                    <sup>*</sup> Escolha a foto do produto
                                </div> 
                            </div>
    
                        </div>
                </div>

                <div>
                    <mat-form-field>
                        <mat-label>Nome Produto</mat-label>
                        <input type="text" matInput formControlName="nomedoProduto"
                         placeholder="Digite o nome do produto" required>
                    </mat-form-field>
                    <mat-error *ngIf="propriedade.nomedoProduto.touched && propriedade.nomedoProduto.invalid">
                        <sup>*</sup>Digite o nome do produto
                   </mat-error>
                </div>
                <div>

                    
                    <mat-form-field>
                        <mat-label>Valor Venda</mat-label>
                        <input type="number" matInput formControlName="valordeVenda" 
                        placeholder="Digite o valor da venda" required>
                    </mat-form-field>
                    <mat-error *ngIf="propriedade.valordeVenda.touched && propriedade.valordeVenda.invalid">
                        <sup>*</sup>Digite o valor da venda
                   </mat-error>
              
                </div>
              
            </mat-card-content>
            
            <mat-divider></mat-divider>
    
            <mat-card-actions>
                <div>
                    <button type="submit" mat-stroked-button color="primary" [disabled]="formulario.invalid"> Atualizar </button>
                    <button mat-stroked-button type="button" (click)="VoltarListagem()"> Voltar </button>
                </div>
    
            </mat-card-actions>
    
        </form>
    </mat-card>
    </div>
